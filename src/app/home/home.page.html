<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Todo List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let todo of todos" (click)="openNewTodo(todo.id)">
      <h2>{{todo.title}}</h2>
      <p>{{todo.description}}</p>
      <div *ngIf="todo.completed" slot="end">
        <ion-icon name="checkbox-outline"></ion-icon>
      </div>
    </ion-item>
    <div>dev에서 바꿈</div>
  </ion-list>
</ion-content>
